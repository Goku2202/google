<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>New Tab</title>
  </head>
  <body>
    <div class="parent" >

      <!-- Top Right -->
      <div class="header d-flex2">
        
        <div class="h-text">
          <span>Gmail</span>
          <span>Images</span>
        </div>

        <img src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="Google apps" class="header-img"/>
        <img src="436-4363443_view-user-icon-png-font-awesome-user-circle.png" alt="Google account" class="header-img"/>
       
      </div>

      <!-- Title -->
      <div class="content">

        <div class="d-flex c-title">
          <div style="color: #4285F4;">G</div>
          <div style="color: #EA4335;">o</div>
          <div style="color: #F8BC02;">o</div>
          <div style="color: #4285F4;">g</div>
          <div style="color: #34A853;">l</div>
          <div style="color: #EA4335;">e</div>
        </div>
        <!-- Search Box -->
        <div class="d-flex search-box">
          <img src="search-icon-png-2.png" alt="Search" class="search-img"/>
          <input type="text" name="q" placeholder="Search Google or type a URL" class="search-input">
          <img src="Google_mic.svg.png" alt="Voice Search" class="search-img"/>
        </div>
        <!-- Quick Access Section -->
        <div class="quick-access">
          <div class="quickrows">

            <!-- Gmail -->
            <div class="quick-tile">
              <div class="quick-icons">
                <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" alt="Gmail"/>
              </div>
              <div>Gmail</div>
            </div>

            <!-- Calendar -->
            <div class="quick-tile">
              <div class="quick-icons">
                <img src="https://ssl.gstatic.com/calendar/images/dynamiclogo_2020q4/calendar_16_2x.png" alt="Calendar"/>
              </div>
              <div>Calendar</div>
            </div>

            <!-- Drive -->
            <div class="quick-tile">
              <div class="quick-icons">
                <img src="https://ssl.gstatic.com/images/branding/product/2x/drive_2020q4_32dp.png" alt="Drive"/>
              </div>
              <div>Drive</div>
            </div>

            <!-- Meet -->
            <div class="quick-tile">
              <div class="quick-icons">
                <img src="google-meet-512.png" alt="Meet"/>
              </div>
              <div>Meet</div>
            </div>

            <!-- Keep -->
            <div class="quick-tile">
              <div class="quick-icons">
                <img src="Google_Keep_2020_Logo.svg.png" alt="Keep"/>
              </div>
              <div>Keep</div>
            </div>

          </div>

          <div class="quickrows">
            
            <!-- Photos -->
            <div class="quick-tile">
              <div class="quick-icons">
                <img src="https://ssl.gstatic.com/images/branding/product/2x/photos_96dp.png" alt="Photos"/>
              </div>
              <div>Photos</div>
            </div>

            <!-- YouTube -->
            <div class="quick-tile">
              <div class="quick-icons">
                <img src="free-youtube-logo-icon-2431-thumb.png" alt="YouTube"/>
              </div>
              <div>YouTube</div>
            </div>

            <!-- Translate -->
           <div class="quick-tile">
              <div class="quick-icons">
                <img src="https://ssl.gstatic.com/translate/favicon.ico" alt="Translate"/>
              </div>
              <div>Translate</div>
            </div>

            <!-- News -->
            <div class="quick-tile">
              <div class="quick-icons">
                <img src="Google_Icons-16-512.png" alt="News"/>
              </div>
              <div>News</div>
            </div>

            <!-- Add Shortcut -->
            <button class="shortcut">
              <div class="quick-icons">
                <img src="add-shortcut.png" alt="Add shortcut" class="shortcut-img"/>
              </div>
              <div>Add shortcut</div>
            </button>
          </div>
        </div>

      </div>

      <!-- Customize Chrome Button -->
      <div class="footer d-flex2">
        <button class="button">
          <img src="61456.png" alt="Customize" class="footer-img"/>
          <div class="footer-text">Customize Chrome</div>
        </button>
      </div>
   </div>

  </body>
</html>
